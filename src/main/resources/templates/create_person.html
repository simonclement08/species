<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<metacharset="utf-8">
		<title>Personnes</title>
</head>

<body>
	<form th:object="${person}" th:action="@{/person}" method="post"><input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<label for="firstname">Pr√©nom : </label><input type="text" th:field="*{firstname}" id="firstname"
				class="form-control" />
			<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Error</span>
		</div>
		<div class="form-group">
			<label for="lastname">Nom :</label><input type="text" th:field="*{lastname}" id="lastname"
				class="form-control" />
			<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Error</span>
		</div>
		<div class="form-group">
			<label for="age">Age :</label><input type="number" th:field="*{age}" id="age" class="form-control" />
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</span>
		</div>
		<div>
			<input type="submit" class="btn btn-primary" value="Sauver" />
			<input type="button" class="btn btn-danger" value="Retour" onclick="window.location='/person'" />
		</div>
	</form>
</body>
