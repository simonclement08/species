<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<metacharset="utf-8">
	<title>Animal</title>
</head>

<body>
	<h1>Détails de l'animal</h1>
    <table class="table">
        <tr>
            <th>Nom :</th>
            <td th:text="${animal.name}"></td>
        </tr>
        <tr>
            <th>Couleur :</th>
            <td th:text="${animal.color}"></td>
        </tr>
        <tr>
            <th>Sexe :</th>
            <td th:text="${animal.sex}"></td>
        </tr>
        <tr>
            <th>Espèce :</th>
            <td th:text="${animal.species.commonName}"></td>
        </tr>
    </table>
	<div>
		<input type="button" class="btn btn-danger" value="Retour" onclick="window.location='/animal'" />
	</div>
</body>
