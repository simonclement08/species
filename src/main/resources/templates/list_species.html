<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<metacharset="utf-8">
	<title>Liste des Espèces</title>
</head>

<body>
	<input type="button" class="btn btn-primary" value="Voir les animaux" onclick="window.location='/animal'" />
	<input type="button" class="btn btn-primary" value="Voir les personnes" onclick="window.location='/person'" />
	<button type="button" class="btn btn-primary" onclick="window.location='/species/create'">➕ Ajouter une Espèce</button>
	<br>
	<table class="table">
		<thead>
			<tr>
				<th>Nom commun</th>
				<th>Nom latin</th>
				<th>Détails</th>
				<th>Supprimer</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="speciesItem: ${species}">
				<td th:text="${speciesItem.commonName}" />
				<td th:text="${speciesItem.latinName}" />
				<td><a th:href="@{'/species/' + ${speciesItem.id}}">Détails</a></td>
				<td><a th:href="@{'/species/delete/' + ${speciesItem.id}}"onclick="return confirm('Êtes-vous sûr ?')">🗑 </a></td>
			</tr>
		</tbody>
	</table>
</body>
