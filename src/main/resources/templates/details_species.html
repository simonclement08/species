<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<metacharset="utf-8">
		<title>Personne</title>
</head>

<body>
	<h1>Détails de l'espèce :</h1>
	<form th:object="${species}" th:action="@{/species}" method="post"><input type="hidden" th:field="*{id}" />
		<table class="table">
			<tr>
				<th>Nom commun :</th>
				<td><input type="text" th:field="*{commonName}" id="commonName" class="form-control" /></td>
			</tr>
			<tr>
				<th>Nom latin :</th>
				<td><input type="text" th:field="*{latinName}" id="latinName" class="form-control" /></td>
			</tr>
		</table>
		<input type="submit" value="Sauver" class="btn btn-primary" />
	</form>
	<div>
		<input type="button" class="btn btn-danger" value="Retour" onclick="window.location='/species'" />
	</div>
</body>
