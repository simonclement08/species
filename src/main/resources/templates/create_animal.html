<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<metacharset="utf-8">
		<title>Animaux</title>
</head>

<body>
	<form th:object="${animal}" th:action="@{/animal}" method="post"><input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<label for="name">Nom :</label><input type="text" th:field="*{name}" id="name" class="form-control" />
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
		</div>
		<div class="form-group">
			<label for="sex">Sexe :</label>
			<select th:field="*{sex}" id="sex" class="form-control">
				<option th:each="sex:${sexs}" th:value="${sex}" th:text="${sex.label}"></option>
			</select>
			<span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Error</span>
		</div>
		<div class="form-group">
			<label for="color">Couleur :</label><input type="text" th:field="*{color}" id="color"
				class="form-control" />
			<span th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Error</span>
		</div>

		<div class="form-group">
			<label for="species">Esp√®ce :</label>
			<select th:field="*{species}" id="species" class="form-control">
				<option th:each="sp:${speciesList}" th:value="${sp.id}" th:text="${sp.commonName}"></option>
			</select>
			<span th:if="${#fields.hasErrors('species')}" th:errors="*{species}">Error</span>
		</div>
		<input type="submit" class="btn btn-primary" value="Sauver" />
		<input type="button" class="btn btn-danger" value="Retour" onclick="window.location='/person'" />
	</form>
</body>
